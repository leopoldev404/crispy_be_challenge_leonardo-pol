version: "3.8"
services:
  db:
    image: postgres
    container_name: db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: todo
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - todo-data:/data/tododb

  backend:
    container_name: backend
    restart: always
    build:
      context: ../
      dockerfile: docker/backend-dockerfile
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Container
      Authentication__ApiKey: ${APIKEY}
      DatabaseSettings__ConnectionString: "Host=db;Port=5432;Database=todo;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};"
    depends_on:
      - db

  frontend:
    container_name: frontend
    restart: always
    build:
      context: ../
      dockerfile: ./docker/frontend-dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Container
      TodoApi__Url: "http://backend:8080/api/v1/todos"
      TodoApi__ApiKey: ${APIKEY}
    ports:
      - "4000:8080"
    depends_on:
      - backend
      - db

volumes:
  todo-data:
